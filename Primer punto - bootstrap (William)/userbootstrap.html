<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="userbootstrap.css">
	
</head>
<body class="" style="background-color: lightgreen">
	<div class="container-fluid col-md-12 panel-heading abs-center "> 				
	
		<div class="row text-center header bg-light card p-4">	
		<h2 class="header my-2 fw-bold"><em>Registro de Usuarios</em></h2>
		  <form action="#" class="form-horizontal bg-gradient" role="form">	
				<div class="container">
					<div class="row my-3">
						<div class="col">
							<div class="mb-1"> 
								<input type="text" class="form-control" placeholder="Nombres">				
							</div >
						</div>
						<div class="col">
							<div class="mb-1">
								<input type="text" placeholder="Apellidos" class="form-control">
							</div>
						</div>
					</div>
					<div class="row my-3">
						<div class="col">
							<div class="mb-1">
								<input type="text" placeholder="Usuario" class="form-control">
							</div>
						</div>
						<div class="col">
							<div class="mb-1">
								<input type="password" placeholder="Contraseña" class="form-control">
							</div >
						</div>
					</div>
					<div class="row my-3">
						<div class="col">
							<div class="mb-1">
								<input type="email" placeholder="E-mail" class="form-control">
							</div>	
						</div>
						<div class="col">
							<div class="mb-1">					
								<input type="tel" placeholder="Telefono" class="form-control">
							</div>
						</div>
					</div>
					<div class="row my-3">
						<div class="col">
							<div class="mb-1">					
								<input type="text" placeholder="Dirección" class="form-control">
							</div >	
						</div>
						<div class="col">
							<div class="mb-1">					
								<select class="form-select">
									<option>New Mexico</option>
									<option>Missouri</option>
									<option>Texas</option>					
								</select>
							</div >
						</div>
					</div>
					<div class="row my-3">
						<div class="col-md-12 text-center">
							<button type="submit" class="btn btn-primary btn-lg bg-opacity-75">Registrar</button>
						</div>
					</div>
				</div>
			</form>		
		</div>
	
</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
