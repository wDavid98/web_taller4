<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1 - CSS</title>
    <link rel="stylesheet" href="usercss.css">
</head>
<body>
    <form action="#" class="row flex justify-center items-center">
        <div class="w-50 card">
            <div class="row">
                <h1 class="title">Registro de Usuarios</h1>
            </div>
            <div class="row flex justify-center">
                <input type="text" placeholder="Nombre" class="input w-50">
                <input type="text" placeholder="Apellido" class="input w-50">
            </div>        
            <div class="row flex justify-center">
                <input type="text" placeholder="Usuario" class="input w-50">
                <input type="password" placeholder="Contraseña" class="input w-50">
            </div>
            <div class="row flex justify-center">
                <input type="email" placeholder="Correo Electrónico" class="input w-50">
                <input type="text" placeholder="Teléfono" class="input w-50">            
            </div>
            <div class="row flex justify-center">
                <select class="w-50">
                    <option value="">País</option>
                    <option value="1">Colombia</option>
                    <option value="2">Alemania</option>
                    <option value="3">Ecuador</option>
                    <option value="4">Francia</option>
                    <option value="5">Italia</option>
                </select>
                <input type="text" placeholder="Dirección" class="input w-50">
            </div>
            <div class="row flex justify-center">
                <input type="submit" value="registrar" class="button">
            </div>
        </div>        
    </form>
</body>
</html>
